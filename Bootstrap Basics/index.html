<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 pt-5">
    <!-- Image -->
        
    <!-- User Registration Form -->
    <h2 class="text-center text-primary mt-5">Registration Form</h2>
        <form class="border p-4 shadow-sm bg-light" class="was-validated">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control mb-3" id="username" placeholder="First Name" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control mb-3" placeholder="Last Name" required>
                </div>
            </div>
            <input type="email" class="form-control mb-3" placeholder="Email Address" required>
            <input type="password" class="form-control mb-3" placeholder="Password" required>
            <div class="checkbox mb-3">
                <input class="checkbox-input" type="checkbox" id="checkbox" required>
                <label class="checkbox-label" for="checkbox">
                    I Agree to the Terms.
                </label>
            </div>
            <button class="btn btn-success">Add User</button>
        </form>


    <!-- User Table -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
